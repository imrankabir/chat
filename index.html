<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Let's Chat</title>
</head>
<body>
    <iframe src="https://ichat-5aac744f128f.herokuapp.com" frameborder="0" id="iframe"></iframe>
    <script>
        const setDimensions = event => {
            const iframe = document.querySelector('#iframe');
            iframe.width = (window.innerWidth - 15) + 'px';
            iframe.height = (window.innerHeight - 25) + 'px';
        }
        setDimensions();
        window.onresize = event => setDimensions();
    </script>
</body>
</html>
